    <script>
        var blocks = [];
        var block;
        var step;
        var stop = 0;
        var currstep = 0;
        $(function init() {

            var img = document.getElementsByTagName("img");

            for (var i = 0; i <= img.length - 1; i++) {
                var ids = document.getElementById("p" + i);

                block = ids;

                if (!block) {
                    break;
                }
                blocks.push(block);

            }
            var firststep = Math.floor(Math.random() * blocks.length);
            $("button").click(function() {
                blocks[currstep].className = "mr-5 mb-5 imgblocknone"; //初始化

                step = blocks.length;
                step += firststep;
                console.log(firststep);
                blocks.className = "imgblock";
                console.log(blocks);
                currstep = 0;
                run();
            });

            function run() {

                blocks[currstep].className = "mr-5 mb-5 imgblocknone";
                currstep++;
                if (currstep > blocks.length - 1) {
                    currstep = 0;
                }
                blocks[currstep].className = "mr-5 mb-5 imgblock";
                if (step > 0) {
                    step--;
                    setTimeout(run, 95);
                }
            };
        });
    </script>
